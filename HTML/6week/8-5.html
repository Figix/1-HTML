<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var text = "문서 로딩 중일 때 readyState ="
      +document.readyState + "\n";
    </script>
  </head>
  <body style="background-color : yellow; color:blue; direction: rtl"
  onload="printProperties()">
    <h3>document의 주요 프로퍼티</h3>
    <hr>
    <a href="http://vr.yuhan.ac.kr">VR게임햅학과 홈페이지</a>
    <div>
      이곳은 div 영역입니다.
    </div>
    <input id="input" type="text" name="" value="여기 포커스가 있습니다">
    <script>
      //문서가 완전히 로드(출력) 되었을 때, 현재 document의 프로퍼티를 출력
      function printProperties(){
        document.getElementById('input').focus(); //<input> 태그에 포커스를 둠
        text += "1.location = "+document.location +"\n";
        text += "2.URL = "+document.URL+"\n";
        text += "3.title ="+document.title+"\n";
        text += "4. head의 id="+document.head.id +"\n";
        text += "5. body color="+document.body.style.color+"\n";
        alert(text);
      }
    </script>
  </body>
</html>
