<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>경고창 띄우기</title>
    <script>
      function myFunction(){
        setInterval(function(){
          alert("Hello");
        }, 3000);
      }
    </script>
  </head>
  <body>
    <p>Click the button to wish 3 seconds, than alert "hello".</p>
    <p>After clicking away the alert box, an new alert box will
    appear in 3 seconds. This gose on forever...</p>
    <button ondblclick="myFunction()" type="button" name="button">Try it</button>
  </body>
</html>
