<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이벤트의 이폴트 행동 취소</title>
    <script>
      function query(){
        var ret = confirm("네이버로 이동하시겠습니까?");
        return ret; //confirm의 리턴 값은 true 이거나 false
      }
      function noAction(e) {
        e.preventDefault(); //이벤트의 디폴트 강제 취소
      }
    </script>
  </head>
  <body>
    <h3>이벤트의 디폴트 행동 취소</h3>
    <hr>
    <a href="http://www.naver.com" onclick="return query()">
    네이버로 이동할지 물어보는 링크</a>
    <hr>
    <form>
      <input type="checkbox" name="" value="">빵(체크 됨)<<br>
      <input type="checkbox" onclick="noAction(event)">술(체크 안됨)
    </form>
  </body>
</html>
