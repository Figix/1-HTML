<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>캔버스 그리기 맛보기</h3>
    <hr>
    <canvas id="myCanvas" width="250" height="200" style="background-color:aliceblue"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      // var context = canvas.getContext("2d");
      context.beginPath(); //빈 경로 만들기
      context.storkeStyle = 'blue';
      context.rect(30,30,50,50); //(30,30)위치에서 50*50사각형을 경로 삽입
      context.stroke();
      //violet색으로 채운 사각형 그리기
      context.beginPath();
      // context.fillStyle = "violet";
      context.rect(60,60,50,50);
      context.fill();
      //green 색으로만 텍스트 내부만 그리기
      context.font = "20px Gothic"
      context.fillStyle = "green";
      context.fillText("Text in Canvas",100,50);
    </script>
  </body>
</html>
