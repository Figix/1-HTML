<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{height: 50px; display: block;}
    </style>
  </head>
  <body>
    <button class="bu" type="button" name="button">버튼1</button>
    <button class="bu" type="button" name="button">버튼2</button>
    <button class="bu" type="button" name="button">버튼3</button>
    <button class="bu" type="button" name="button">버튼4</button>
    <div class="box" id="box1">

    </div>
    <div class="box" id="box2">
    </div>
    <div class="box" id="box3">
    </div>
    <div class="box" id="box4">
    </div>
    <script>
      document.getElementsByClassName('bu')[0].addEventListener("click",function(){
        // document.getElementById('box1').style.backgroundColor = "red";
        document.getElementsByClassName('box')[0].style.backgroundColor = "red";
      })
      document.getElementsByClassName('bu')[1].addEventListener("click",function(){
        // document.getElementById('box2').style.backgroundColor = "blue";
        document.getElementsByClassName('box')[1].style.backgroundColor = "blue";
      })
      document.getElementsByClassName('bu')[2].addEventListener("click",function(){
        // document.getElementById('box3').style.backgroundColor = "yellow";
        document.getElementsByClassName('box')[2].style.backgroundColor = "yellow";
      })
      document.getElementsByClassName('bu')[3].addEventListener("click",function(){
        // document.getElementById('box4').style.backgroundColor = "green";
        document.getElementsByClassName('box')[3].style.backgroundColor = "green";
      })
    </script>

  </body>
</html>
