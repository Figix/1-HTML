<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>별 그리기</title>
  </head>
  <body>
    <h3>선으로 삼각형 그리기</h3>
    <hr>
    <canvas id="myCanvas" width="500" height="500" style="background-color: yellow"></canvas>
    <script>
      var canvas=document.getElementById('myCanvas');
      var context = canvas.getContext("2d");

      context.beginPath();
      context.moveTo(115,371);
      context.lineTo(165,241);
      context.lineTo(60,150);
      context.lineTo(200,150);
      context.lineTo(250,20);
      context.lineTo(300,150);
      context.lineTo(300,150);
      context.lineTo(440,150);
      context.lineTo(335,241);
      context.lineTo(385,371);
      context.lineTo(250,300);
      context.lineTo(115,371);
      context.stroke();
    </script>
  </body>
</html>
