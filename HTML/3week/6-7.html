<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>상수</title>
  </head>
  <body>
    <h3>상수</h3>
    <hr>
    <script>
      var oct = 015; //015는 8진수, 10진수로는 13 -> 8+5
      var hex = 0x15; //0x14는 16진수, 10진수로는 21 -> 16+5
      var condition = true;

      document.write("8진수 015는 십진수로 "+oct+"<br>");
      document.write("16진수 0x15는 십진수로 "+hex+"<br>");
      document.write("condition은 "+condition+"<br>");
      document.write("그녀는 \"누구세요\"라고 했습니다.");
    </script>
  </body>
</html>
