<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>document.write() 활용</title>
  </head>
  <body>
    <h3>document.write()</h3>
    <hr>
    <script>
      document.write("<h3>Welcome!<h3>");
      document.write("2 + 5는 <br>");
      document.write("<mark>7입니다.");
    </script>
  </body>
</html>
