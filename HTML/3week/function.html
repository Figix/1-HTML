<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>지역변수와 전역변수</h3>
    <script>
      var x=100; //전역변수 X
      function f() { //함수 f() 선언
          var x = 1; //지역변수 X
          document.write("지역변수 x=" + x);
          document.write("<br>");
          document.write("전역변수 x=" + this.x);
      }
      f(); //함수 호출
    </script>
  </body>
</html>
