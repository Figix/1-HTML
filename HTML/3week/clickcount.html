<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>클릭 횟수 체킹기</title>

  </head>
  <body>
      <h2>사진을 클릭할 때마다 카운트가 오르고 사진이 바뀐다.</h2>
      <h2>사과는 2, 바나나는 1만큼 증가</h2>
      <hr>

      <div class="header">
        <div class="div">
          <img class="pic" id="pic1" src="media/apple.png" alt="">
        </div>
        <div class="div">
          <img class="pic" id="pic2" src="media/banana.png" alt="">
        </div>
      </div>
    <script>
      var counting=0;

      var img1 = document.getElementsByClassName('pic')[0];
      var img2 = document.getElementsByClassName('pic')[1];

      var pic1 = document.getElementById('pic1');
      var pic2 = document.getElementById('pic2');

      document.write("카운트 : "+counting);

      img1.document.addEventListener("click",function(){
        counting=counting+2;
        document.write("카운트 : "+counting);
      })
      img2.document.addEventListener("click",function(){
        counting++;
        document.write("카운트 : "+counting);
      })
    </script>

  </body>
</html>
