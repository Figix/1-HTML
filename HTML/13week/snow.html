<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>눈 내리는 화면 만들기</title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="281" style="border: 1px solid #000000">
    이 브라우저는 캔버스를 지원안함</canvas>
    <!-- border는 캔버스의 테두리를 만들어줌 -->
    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext("2d");
      var canW = ctx.canvas.width;
      var canH = ctx.canvas.height;

      var bgimage = new Image();
      bgimage.src = "image1/winternight.jpg";

      function animate(){
        ctx.clearRect(0,0,canW,canH);
        ctx.drawImage(bgimage,0,0);
      }

      var animateInterval = setInterval(animate,30);
    </script>
  </body>
</html>
