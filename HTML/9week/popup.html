<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>이미지 팝업 띄우기</title>
  </head>
  <body>
    <img src="background/image01.jpg" alt="" width="960" height="640" onclick="pop(this.src)">
  </body>
  <script>
    function pop(url){
      const img = new Image();
      img.src = url;
      var win_width = img.width;
      var win_height = img.height;
      const OpenWindow =
      window.open('','_blank','넓이 = '+win_width+', 높이 = '+win_height+', scrollbars=auto');
      OpenWindow.document.write("<style>body{margin:0px;}</style><img src='"+url+"'>");
    }
  </script>
</html>
