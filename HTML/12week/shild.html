<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{padding :0;margin: 0;}
    </style>
    <script>
      var ctx;
      function init(){
        ctx = document.getElementById('canvas').getContext('2d');
        dologo();
      } //변수 선언없이 바로 하는법
      function dologo(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.translate(0,80);

        //배경이 되는 방패
        ctx.fillStyle="#E34C26";
        ctx.beginPath();
        ctx.moveTo(39,250);
        ctx.lineTo(17,0);
        ctx.lineTo(262,0);
        ctx.lineTo(239,250);
        ctx.lineTo(139,278);
        ctx.lineTo(39,250);
        ctx.closePath();
        ctx.fill();

        //바탕색보다 살짝 밝은 색으로 음영
        ctx.fillStyle = "#F06529";
        ctx.beginPath();
        ctx.moveTo(139,257);
        ctx.lineTo(220,234);
        ctx.lineTo(239,20);
        ctx.lineTo(139,20);
        ctx.closePath();
        ctx.fill();

        //5의 왼쪽 상단 글씨
        ctx.fillStyle = "#EBEBEB";
        ctx.beginPath();
        ctx.moveTo(139,113);
        ctx.lineTo(98,113);
        ctx.lineTo(96,82);
        ctx.lineTo(139,82);
        ctx.lineTo(139,51);
        ctx.lineTo(62,51);
        ctx.lineTo(70,144);
        ctx.lineTo(139,144);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(139,193);
        ctx.lineTo(105,184);
        ctx.lineTo(103,159);
        ctx.lineTo(72,159);
        ctx.lineTo(76,207);
        ctx.lineTo(139,225);
        ctx.fill();

        //오른쪽 5의 상단
        ctx.fillStyle = "#FFFFFF";
        ctx.beginPath();
        ctx.moveTo(139,51);
        ctx.lineTo(139,82);
        ctx.lineTo(213,82);
        ctx.lineTo(216,51);
        ctx.fill();

        //오른쪽 5의 하단
        ctx.beginPath();
        ctx.moveTo(139,113);
        ctx.lineTo(139,144);
        ctx.lineTo(177,144);
        ctx.lineTo(173,184);
        ctx.lineTo(139,193);
        ctx.lineTo(139,225);
        ctx.lineTo(202,207);
        ctx.lineTo(210,113);
        ctx.closePath();
        ctx.fill();
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="600" height="600" style="background-color:aliceblue;">
      이 브라우저는 canvas 요소를 지원하지 않습니다.
    </canvas>
    <article>
      HTML5 로고의 상표권은 WC3에 있습니다.
    </article>
  </body>
</html>
