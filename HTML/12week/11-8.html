<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>텍스트 그리기</title>
  </head>
  <body>
    <h3>텍스트 그리기</h3>
    <hr>
    <canvas id="tt" width="500" height="400" style="background-color:beige"></canvas>
    <script>
      var ctx = document.getElementById('tt').getContext('2d');
      ctx.strokeStyle = 'blue';
      //font 프로퍼티로 다양한 크기와 서채 활용
      for(var i=0;i<4;i++){
        ctx.font = (10+i*10)+"px forte";
        ctx.strokeText("Javascript 재미있나요?",10+10*i,30+i*50); //네 x,y의 값
      }
    </script>
  </body>
</html>
