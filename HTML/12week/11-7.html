<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>채운 사각형과 원호 그리기</title>
  </head>
  <body>
    <h3>채운 사각형과 원호 그리기</h3>
    <hr>
    <canvas id="myCanvas" width="180" height="420"></canvas>
    <script>
      var ctx = document.getElementById('myCanvas').getContext('2d');
      //fillRect()로 외곽선 없이 색으로 채운 사각형 그리기
      ctx.fillStyle = "violet";
      ctx.fillRect(20,20,100,100); //채운 사각형 그리기
      //fillRect(x,y,width,height)

      //fill()로 사각형 내부 칠하기
      ctx.beginPath();
      ctx.rect(20,150,100,100);
      ctx.fill();

      //사각형 외곽선 그리기
      ctx.strokeStyle = "gray";
      ctx.lineWidth = 20;
      ctx.stroke();

    </script>
  </body>
</html>
