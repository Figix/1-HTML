<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>윈도우 열기</title>
    <script>
      var newWin = null; //새로 연 윈도우 기억
      function load(URL){
        window.open(URL,"myWin","left=300,top=300,width=400,height=300");
      }
      function closeNewWindow(){
        if(newWin==null || newWin.closed){//or 연산
          return; //윈도우가 없는 경우 그냥 리턴
        } else{
          newWin.close(); //열어 놓은 윈도우 닫기
        }
      }
    </script>

  </head>
  <body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('http://www.gracelend.com')">
      엘비스 프레슬리 홈페이지
    </a><br>
    <a href="javascript:load('http://www.naver.com')">
      네이버 홈페이지
    </a><br>
    <a href="javascript:load('http://www.google.com')">
      구글 홈페이지
    </a><br>
    <a href="javascript:closeNewWindow()">
      새 윈도우 닫기
    </a><br>
    <a href="javascript:window.close()">
      현재 윈도우 닫기
    </a><br>
  </body>
</html>
