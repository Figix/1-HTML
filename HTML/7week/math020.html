<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>난수 발생2</title>
  </head>
  <body>
    <script>
    var name = ["이윤임","김영철","최영희","김철수"];
    //random의 범위는 0<=발생한 난수<1
    //Math.random
    //즉 a = 0<난수 범위<1*3

    document.write(name[parseInt(Math.random()*name.length)]);

    </script>
  </body>
</html>
