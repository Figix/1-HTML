<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM Basic</title>
    <script>
    //이벤트 연결
    window.onload = function(){
      //변수 선언
      var output = "";
      for(var i=0;i<10;i++){
        output += '<h1>Header -'+i+"</h1>";
      }
      //문서 객체 내부의 글자를 변경함
      // document.body.textContent = output;
      document.body.innerHTML = output;
    }
    </script>
  </head>
  <body>

  </body>
</html>
