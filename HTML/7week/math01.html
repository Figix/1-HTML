<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>난수 발생</title>
  </head>
  <body>
    <script>
    //random의 범위는 0<=발생한 난수<1
    //즉 a = 0<난수 범위<1*3
    var a = Math.random()*3;
    var b = Math.floor(a);
    document.write(b);

    </script>
  </body>
</html>
