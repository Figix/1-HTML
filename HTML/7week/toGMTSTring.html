<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>객체 생성 및 활용</title>
  </head>
  <body>
    <h3>객체 생성 및 활용</h3>
    <hr>
    <script>
    //date 객체 생성
      var today = new Date();
      document.write("현재시간 : "+today.toGMTString()+'<br>');
      //String 객체 생성
      var mystr = new String("자바스크립트 공부하기");
      document.write("mystr의 내용 : "+mystr+"<br>");
      document.write("mystr의 길이 : "+mystr.length+'<br>');
      //여기에  있는 Length
    </script>
  </body>
</html>
